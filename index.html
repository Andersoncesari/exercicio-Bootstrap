<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./paper-plane-solid-24.png" type="image/x-icon">
    <title>Formulario|BootStrap</title>
    
</head>
<body>

        <div class="caixa-maior">
        <div class="row">
            <div class="col">
                <h2>Entre em Contato</h2>
                
                <form>
                <label class="form-label" for="Nome">Seu Nome:</label>
                <input class="form-control" type="text" id="Nome">

                <label for="email" class="form-label">Seu E-mail:</label>
                <input id="e-mail" type="email" class="form-control">

                <label for="tel" class="form-label">Seu Telefone:</label>
                <input id="tel" type="tel" class="form-control">

                
                
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito termos">Li e Concordo com os Termos</label>
                    <input class="form-check-input" type="checkbox"  id="aceito termos">
                </div>
                <button class="btn btn-success">ENVIAR</button>
                </form>
            
            </div>
        </div>
        </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
